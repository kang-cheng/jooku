<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>QRCodes for Promotion Screen - Jooku</title>
  <link rel="stylesheet" type="text/css" href="static/css/normalize.css">
  <link rel="stylesheet" type="text/css" href="static/css/style.css">
</head>
<body>
  <h3 align="center">Scan QRCode below to update promotion screen.</h3>

    <div class="row">

    <div class="row">
      <img src="static/images/hotdog.gif">
      <img src="static/images/qrcode-hotdog.png">

    <div class="row">
      <img src="static/images/bigBurger.gif">
      <img src="static/images/qrcode-bigBurger.png">
    </div>
    <div class="row">
      <img src="static/images/promotion-foodBar.jpg">
      <img src="static/images/qrcode-foodBar.png">
    </div>
  </div>

</html>
